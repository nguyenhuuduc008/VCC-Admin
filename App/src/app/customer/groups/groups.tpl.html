<div class="row" id="roles">
    <div class="col-md-4 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <span class="caption-subject">{{groupsVm.formTitle}} </span>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" name="groupForm" novalidate ng-submit="groupsVm.save()">
                    <div class="form-body">
                        <div class="form-group" ng-class="{'has-error': (groupsVm.showInvalid && groupForm.name.$error.required) || groupForm.name.$error.pattern}">
                            <label class="control-label">Name <span class="required-field">*</span></label>
                            <input class="form-control" type="text" placeholder="Enter name here" ng-model="groupsVm.model.name" required name="name"/>
                            <small>The Languages is how it appears on your site.</small>
                            <label class="control-label" ng-show="groupsVm.showInvalid && groupForm.name.$error.required">* This field is required</label>
                            <label class="control-label" ng-show="groupForm.name.$error.pattern">* This field dose not allow special characters</label>
                        </div>
                        <div class="form-group last">
                            <label class="control-label">Description</label>
                            <div class="row">
                                <div class="col-md-12">
                                    <textarea class="wysihtml5 form-control" rows="10" ng-model="groupsVm.model.description"></textarea>
                                    <small>The description is not prominent by default; however, some themes may show it.</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error': (groupsVm.showInvalid && groupForm.name.$error.required) || groupForm.name.$error.pattern}">
                            <label class="control-label">Order</label>
                            <input class="form-control" type="number" placeholder="Enter order number here" ng-model="groupsVm.model.order" name="rolenumber"/>
                            <label class="control-label" ng-show="groupsVm.showInvalid && groupForm.rolenumber.$error.required">* This field is required</label>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn green" ng-disabled="groupForm.$invalid">{{groupsVm.model.$id ? 'Save': 'Add New'}}</button>
                        <button type="button" class="btn default" ng-show="!groupsVm.showAddNew" ng-click="groupsVm.cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-12">
        <div class="portlet light portlet-fit">
            <div class="portlet-title">
                <div class="caption caption-md">
                     <div class="padding-top-2" ng-if="groupsVm.model.$id">
                         <a href="#/customer/groups/"  class="btn blue btn-outline sbold">Add New</a>
                    </div>
                </div>
                 <div class="actions">
                    <div class="portlet-input input-small input-inline">
                        <div class="input-icon right">
                            <i class="icon-magnifier"></i>
                            <input type="text" class="form-control form-control-solid" ng-model="groupsVm.keyword" placeholder="search..." ng-change="groupsVm.search(groupsVm.keyword)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BEGIN BORDERED TABLE PORTLET-->
        <div class="portlet light portlet-fit bordered">
            <div class="portlet-title">
                <div class="caption ">
                    <div class="col-md-10 col-sm-10 col-xs-10 no-padding-right">
                        <select class="bs-select form-control" ng-model="groupsVm.selectAction">
                            <option value="Bulk Actions">Bulk Actions</option>
                            <option value="Delete">Delete</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2 no-padding-left">
                        <button type="button" class="btn green" ng-click="groupsVm.apply('select-role')">Apply</button>
                    </div>                   
                </div>
                <div class="actions margin-top-5">
                     <!--<list-paging ng-model="groupsVm.paging" on-change="groupsVm.changePage()"></list-paging>-->
                    <list-paging ng-model="groupsVm.paging" change-page="changePage"></list-paging>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable table-scrollable-borderless">
                    <table class="table table-hover table-light">
                        <thead>
                            <tr class="uppercase">
                                <th style="width: 10%;">
                                    <label class="mt-checkbox mt-checkbox-outline">
                                        <input type="checkbox" name="tnc" id="select-all-role" ng-click="groupsVm.selectAll('select-all-role','select-role')"/>
                                        <span></span>
                                    </label>
                                </th>
                                <th> Name </th>
                                <th> description </th>
                                <th> Order </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in groupsVm.pagedItems[groupsVm.paging.currentPage]">
                                <td>
                                    <label class="mt-checkbox mt-checkbox-outline">
                                        <input type="checkbox" name="select-role" value="{{item.$id}}"/>
                                        <span></span>
                                    </label>
                                </td>
                                <td>
                                    <a class="primary-link" ng-click="groupsVm.goEdit(item.$id)" href="#">{{item.name}}</a>
                                </td>
                                <td>{{item.description}}</td>
                                <td>
                                    {{item.order}}
                                </td>
                            </tr>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- END BORDERED TABLE PORTLET-->
    </div>
</div>
