<div class="" id="general">
    <div class="row">
        <div class="col-md-12 ">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-body form">
                    <form class="form-horizontal" role="form" novalidate ng-submit="saveEdit(generalSettingsForm)" id="generalSettingsForm" name="generalSettingsForm">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Large Size Height</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="settings.largeSizeH" required placeholder="Large Size Height">
                                    <label class="control-label" ng-show="showInvalid && generalSettingsForm.largeSizeH.$error.required">* This field is required</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Large Size Width</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="settings.largeSizeW" required placeholder="Large Size Width">
                                    <label class="control-label" ng-show="showInvalid && generalSettingsForm.largeSizeW.$error.required">* This field is required</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Medium Size Height</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="settings.mediumSizeH" required placeholder="Medium Size Height">
                                    <label class="control-label" ng-show="showInvalid && generalSettingsForm.mediumSizeH.$error.required">* This field is required</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Medium Size Width</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="settings.mediumSizeW" required placeholder="Medium Size Width">
                                    <label class="control-label" ng-show="showInvalid && generalSettingsForm.mediumSizeW.$error.required">* This field is required</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Thumb Size Height</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="settings.thumbSizeH" required placeholder="Thumb Size Height">
                                    <label class="control-label" ng-show="showInvalid && generalSettingsForm.thumbSizeH.$error.required">* This field is required</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Thumb Size Width</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="settings.thumbSizeW" required placeholder="Thumb Size Width">
                                    <label class="control-label" ng-show="showInvalid && generalSettingsForm.thumbSizeW.$error.required">* This field is required</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn green">Save Changes</button>
                                    <button type="button" class="btn default">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END SAMPLE FORM PORTLET-->
        </div>
    </div>
</div>
