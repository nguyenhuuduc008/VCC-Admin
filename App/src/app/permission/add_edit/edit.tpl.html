<div class="row" id="permission">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light form-fit bordered">
            <div class="portlet-title">
                <div class="caption">
                    <!--<i class="icon-social-dribbble font-green"></i>
                    <span class="caption-subject font-green bold uppercase">Input Masks</span>-->
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only blue" href="#/permission/list">
                        <i class="icon-list"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only green" href="#/permission/add">
                        <i class="fa fa-plus green-haze"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only red" ng-click="permissionVm.delete()">
                        <i class="icon-trash red"></i>
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <!-- BEGIN FORM-->
                <form ng-submit="permissionVm.update(editPermissionForm)" class="form-horizontal form-bordered" role="form" name="editPermissionForm" novalidate>
                    <div class="form-body">
                        <table class="table table-hover table-light text-center">
                            <thead>
                                <tr class="uppercase">
                                    <th class="th-title width30"> Permissions </th>
                                    <th class="th-title width10"> Index </th>
                                    <th ng-repeat="role in permissionVm.roles"> {{role.name}} </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="th-title" ng-show="permissionVm.roles.length > 0" ng-class="{'has-error': (permissionVm.showInvalid && editPermissionForm.permissionName.$error.required) || editPermissionForm.permissionName.$error.pattern}" >
                                        <input type="text" ng-model="permissionVm.name" placeholder="Permission Name" class="col-md-10 form-control" name="permissionName" required ng-pattern="permissionVm.nameRegx" maxlength="50"/>
                                         <label class="control-label" ng-show="permissionVm.showInvalid && editPermissionForm.permissionName.$error.required">* This field is required</label>
                                            <label class="control-label" ng-show="editPermissionForm.permissionName.$error.pattern">* This field is not valid</label>
                                    </td>
                                    <td class="th-title" ng-show="permissionVm.roles.length > 0" ng-class="{'has-error': (permissionVm.showInvalid && editPermissionForm.permissionIndex.$error.pattern)}" >
                                        <input type="text" ng-model="permissionVm.index" placeholder="Index Number" class="col-md-10 form-control" name="permissionIndex" required ng-pattern="permissionVm.numberRegx" maxlength="50"/>
                                         <!--<label class="control-label" ng-show="permissionVm.showInvalid && editPermissionForm.permissionIndex.$error.required">* This field is required</label>-->
                                         <!--<label class="control-label" ng-show="editPermissionForm.permissionIndex.$error.pattern">* This field is not valid</label>-->
                                    </td>
                                    <td ng-repeat="role in permissionVm.roles">
                                        <label class="mt-checkbox mt-checkbox-outline">
                                            <input type="checkbox" name="tnc" value="{{role.$id}}" ng-checked="{{role.checked}}" />
                                            <span></span>
                                        </label>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">
                                    <i class="fa fa-check"></i> Save
                                </button>
                                <button type="button" class="btn default" ng-click="permissionVm.cancel()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- END FORM-->
            </div>
        </div>
    </div>
</div>
