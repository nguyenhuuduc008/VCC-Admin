<div class="" id="general">
    <div class="row">
        <div class="col-md-12 ">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-body form">
                    <form class="form-horizontal" role="form" novalidate ng-submit="saveEdit(generalSettingsForm)" id="generalSettingsForm" name="generalSettingsForm">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Piwik Site Id</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control input-medium" ng-model="settings.piwikSiteId" required placeholder="Piwik Site Id">
                                    <label class="control-label" ng-show="showInvalid && generalSettingsForm.piwikSiteId.$error.required">* This field is required</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Piwik URL</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control input-medium" ng-model="settings.piwikURL" required placeholder="Piwik URL">
                                    <label class="control-label" ng-show="showInvalid && generalSettingsForm.piwikURL.$error.required">* This field is required</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn green">Save Changes</button>
                                    <button type="button" class="btn default">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END SAMPLE FORM PORTLET-->
        </div>
    </div>
</div>
